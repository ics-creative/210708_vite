    <title>Vite App</title>

  <body>
    <div id="app">
      <h1>サンプル：vite-vanilla-js（フレームワーク等を使わないピュアなJavaScript）</h1>

        viteを利用することで、VueやReactのようなフレームワークを使わなくても
        import/exportを使った効率的な開発が行えることを確認してください。
      </p>

      <div id="sample">
        <div id="todoInput">
          <input type="text" id="itemInput" placeholder="新しいtodo" />

    </div>
