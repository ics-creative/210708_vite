<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Vite + バニラJS(jQuery)のサンプル</h1>
      <p class="info">
        ViteでフレームワークやTypeScriptを使わずに構築したウェブページのサンプルです。<a href="https://github.com/ics-creative/210708_vite/tree/main/vite-vanilla-js-jquery">ソースコード</a><br>
        viteを利用することで、VueやReactのようなフレームワークを使わなくても
        import/exportを使った効率的な開発が行えることを確認してください
      </p>

      <div id="sample">
        <div id="todoInput">
          <input type="text" id="itemInput" placeholder="新しいtodo" />
          <button id="addButton">追加</button>
        </div>
        <ul id="todoList"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
